<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login - FriendCoin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md p-6 bg-slate-800 rounded-lg shadow">
    <h1 class="text-2xl font-bold mb-4 text-yellow-400">FriendCoin ‚Äî Login</h1>
    {% if error %}
      <div class="bg-red-600 p-2 rounded mb-3">{{ error }}</div>
    {% endif %}
    <form method="post" action="/login" class="space-y-3">
      <input name="username" placeholder="Username" class="w-full p-2 rounded text-black" required>
      <div class="relative">
        <input id="password" name="password" type="password" placeholder="Password" class="w-full p-2 rounded text-black" required>
        <button type="button" id="togglePassword" class="absolute right-2 top-2 text-black">üëÅ</button>
      </div>
      <button class="w-full bg-yellow-500 text-black py-2 rounded">Login</button>
    </form>
    <p class="mt-3 text-sm text-slate-400">New? <a href="/register" class="text-yellow-400">Create an account</a></p>
  </div>

<script>
const togglePassword = document.querySelector('#togglePassword');
const password = document.querySelector('#password');
togglePassword.addEventListener('click', function () {
    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
    password.setAttribute('type', type);
});
</script>
</body>
</html>
